<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejecutar Proceso</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #0078D4;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005a9e;
    }

    #resultado {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Activar Usuarios</h2>

    <label for="estudioSelect">Selecciona el estudio para activar los nuevos usuarios subidos en IM:</label>
    <select id="estudioSelect">
      <option value="1033|1">LINDLEY - PERÚ</option>
      <option value="1066|1">P&G - PANAMA</option>
      <option value="1066|3">P&G - GUATEMALA</option>
      <option value="1090|991">KO MODERNO - PANAMA</option>
      <option value="1091|991">KO TRADICIONAL - PANAMA</option>
      <!-- Agrega más opciones -->
    </select>

    <button onclick="enviarParametros()">Ejecutar</button>
    <p id="resultado"></p>
  </div>

  <script>
    function enviarParametros() {
      const seleccion = document.getElementById("estudioSelect").value;
      const [EstudioID, PaisID] = seleccion.split('|');

      fetch("https://activarusuarios.azurewebsites.net/api/ejecutarjob", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          EstudioID: EstudioID,
          PaisID: parseInt(PaisID)
        })
      })
      .then(response => {
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        return response.text();
      })
      .then(data => {
        document.getElementById("resultado").innerText = "✅ Proceso ejecutado con éxito.";
      })
      .catch(error => {
        document.getElementById("resultado").innerText = `❌ Error: ${error.message}`;
      });
    }
  </script>
</body>
</html>
