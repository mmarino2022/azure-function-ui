<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ejecutar Proceso</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      color: #333;
      margin: 0;
      padding: 20px;
      /* Quitar el flex centrar vertical para que esté arriba */
    }

    .container {
      background: white;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto; /* centrar horizontal */
      width: 100%;
      box-sizing: border-box;
    }

    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    select {
      width: 100%;
      padding: 12px 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #0078D4;
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
      box-sizing: border-box;
    }

    button:hover {
      background-color: #005a9e;
    }

    #resultado {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
      min-height: 24px; /* Para evitar que el espacio desaparezca al limpiar */
    }

    /* Para móviles, ajustar padding y tamaño */
    @media (max-width: 480px) {
      .container {
        padding: 20px 15px;
      }

      select, button {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Activar Usuarios</h2>

    <label for="estudioSelect">Selecciona el estudio para activar los nuevos usuarios subidos en IM:</label>
    <select id="estudioSelect">
      <option value="1033|1">LINDLEY - PERÚ</option>
      <option value="1066|1">P&G - PANAMA</option>
      <option value="1066|3">P&G - GUATEMALA</option>
      <option value="1090|991">KO MODERNO - PANAMA</option>
      <option value="1091|991">KO TRADICIONAL - PANAMA</option>
      <!-- Agrega más opciones -->
    </select>

    <button onclick="enviarParametros()">Ejecutar</button>
    <p id="resultado"></p>
  </div>

  <script>
    const resultado = document.getElementById("resultado");
    const estudioSelect = document.getElementById("estudioSelect");

    estudioSelect.addEventListener('change', () => {
      resultado.innerText = "";
    });

    function enviarParametros() {
      const seleccion = estudioSelect.value;
      const [EstudioID, PaisID] = seleccion.split('|');

      fetch("https://activarusuarios.azurewebsites.net/api/ejecutarjob", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          EstudioID: EstudioID,
          PaisID: parseInt(PaisID)
        })
      })
      .then(response => {
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        return response.text();
      })
      .then(data => {
        resultado.innerText = "✅ Proceso lanzado con éxito. En aproximadamente 15 minutos los usuarios quedarán activados. Si hay mas activaciones en cola, el tiempo puede ser hasta de 1 hora";
      })
      .catch(error => {
        resultado.innerText = `❌ Error: ${error.message}`;
      });
    }
  </script>
</body>
</html>
